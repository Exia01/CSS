<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>
      .row div {
        padding: 20px 10px;
        border: 1px solid;
      }
    </style>
    <title>Hello, world!</title>
  </head>

  <body>

    <div class="container">
      <!-- using Bootstrap's flex properties  -->
      <div class="row" style="background: lightblue;">
          <!-- cold md makes elements equal -->
        <div class="col-md">col-md</div>
        <!-- specific bootstrap will sort the other two divs 'col-md' -->
        <div class="col-md-6">col-md-6</div>
        <div class="col-md">col-md</div>
      </div>

      <!-- all elements get center medium screen size upwards -->
      <div class="row justify-content-md-center" style="background: rgb(89, 108, 114);">

        <!-- adds the order to the elements -->
        <div class="col-md-2 flex-last">1 col-md-2</div>
        <!-- flex first makes it the first elements -->
        <div class="col-md-2 flex-first">2 col-md-2</div>
        <!-- number 3 gets placed in the middle -->
        <div class="col-md-2">3 col-md-2</div>
      </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>

</html>
