<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <title>Learning Materialize</title>
    </head>

    <body>
        <div class="navbar-fixed">
            <!-- nav wrapper is the basic one Shawdow with a color -->
            <nav class="nav-wrapper indigo">
                <!--the container centers the content -->
                <div class="container">
                    <!-- This is where we can place a logo or site tile -->
                    <a href="#" class="brand-logo">Site Title</a>
                    <!-- This sidenav-trigger just a name  -->
                    <a href="#" class="sidenav-trigger" data-target="mobile-links">
                        <!-- data-target is what we're selecting to you -->
                        <!-- Icon for menu -->
                        <i class="material-icons">menu</i>
                    </a>
                    <!-- Hide from medium screen and down -->
                    <ul class="right hide-on-med-and-down">
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="" class="btn white indigo-text">Login</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- This only shows on mobile when clicking -->
        <ul class="sidenav" id="mobile-links">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>


        <!-- Compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
        </script>
        <script>
            /* When document is finish loading, grab sidenav */
            $(document).ready(function () {
                $('.sidenav').sidenav();
                /* sidenav is a materialize action */
            });
        </script>
    </body>



</html>
