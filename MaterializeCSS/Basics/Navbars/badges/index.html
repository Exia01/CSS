<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <title>Learning Materialize</title>
     
    </head>

    <body>

        <div class="navbar-fixed">
            <nav class="nav-wrapper indigo">
                <div class="container">
                    <a href="#" class="brand-logo">Site Title</a>
                    <a href="#" class="sidenav-trigger" data-target="mobile-links">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        <!--Creating a floating button with zero depth-->
                        <li><a href="" class="btn-floating z-depth-0 indigo darken-4">
                                <!-- This icon makes the notification like the bell -->
                                <i class="material-icons">notifications</i>
                            </a></li>
                        <li>
                            <!-- This is what makes it a badge with the new corner -->
                            <span class="badge white-text new pink">5</span></li>
                    </ul>
                </div>
            </nav>
        </div>

        <ul class="sidenav" id="mobile-links">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>

        <!-- Compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
        </script>
        <script>
            /* When document is finish loading, grab sidenav */
            $(document).ready(function () {
                $('.sidenav').sidenav();
                /* sidenav is a materialize action */
            });
        </script>
    </body>



</html>
