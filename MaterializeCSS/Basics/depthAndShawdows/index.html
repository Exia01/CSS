<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <style>
            .col>div {
                background: rgb(93, 144, 161);
                height: 120px;
            }
        </style>
        <title>Learning Materialize</title>
    </head>

    <body>

        <div class="container">
            <h4>Shadows & Depth</h4>
            <div class="row">
                <!-- Small screen two columns -->
                <div class="col s2">
                    <div></div>
                </div>
                <div class="col s2">
                    <!-- lowest strenght Depth -->
                    <div class="z-depth-1"></div>
                </div>
                <div class="col s2">
                    <div class="z-depth-2"></div>
                </div>
                <div class="col s2">
                    <div class="z-depth-3"></div>
                </div>
                <div class="col s2">
                    <div class="z-depth-4"></div>
                </div>
                <div class="col s2">
                    <div class="z-depth-5"></div>
                </div>
            </div>
        </div>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>



</html>
