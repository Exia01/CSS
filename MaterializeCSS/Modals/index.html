<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <title>Learning Materialize</title>

    </head>

    <body>
        <div class="container">
            <h2>Modals</h2>
            <!-- Orange button  -->
            <a class="btn orange modal-trigger" href="#terms">Terms & Conditions</a>

            <!-- Modal class with an id of terms connected to the href-->
            <div id="terms" class="modal">
                <!--content just like card-content -->
                <div class="modal-content">
                    <h4>Terms & Conditions</h4>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vitae finibus mi, egestas dignissim
                        metus. Fusce tempus elementum metus. Donec eu nibh fringilla, dignissim arcu eu, ultrices ante.
                        Cras consectetur risus id mi condimentum aliquam.</p>
                </div>
                <!-- Imbedded within the modal -->
                <div class="modal-footer">
                    <!-- modal-close has a built-in close -->
                    <a href="#!" class="modal-close btn orange">Agree</a>
                </div>
            </div>

        </div>

        <!-- Compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
        </script>
        <script>
            $(document).ready(function () {
                /* Targetting the class */
                $('.modal').modal();
            });
        </script>
    </body>



</html>
