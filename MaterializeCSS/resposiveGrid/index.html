<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <style>
            .row>div {
                padding: 10px;
                background: #ddd;
                border: 1px solid #fff;
            }

            .row {
                margin: 40px auto;
            }
        </style>
        <title>Learning Materialize</title>
    </head>

    <body>
        <!-- !!!!!!!Always work from the bottom up!!!!!!!! -->

        <div class="container">
            <h4>Grids</h4>
             <!-- We need to start by declaring the class as row surrounding all the elements -->
            <div class="row">
                <!-- Everything element that takes a col attribute has a s-number  -->
                <!-- The sNumber is the space which the column will take -->
                <!-- s3 is for take 3 colums of small screen -->
                <div class="col s3">content</div>
                <div class="col s3">content</div>
                <div class="col s3">content</div>
                <div class="col s3">content</div>
            </div>
            <div class="row">
                <!-- For small screens take 6 columns in width -->
                <!-- For medium screens take 3 columns in width -->
                <div class="col s6 m3">content</div>
                <div class="col s6 m3">content</div>
                <div class="col s6 m3">content</div>
                <div class="col s6 m3">content</div>
            </div>
            <div class="row">
                <!-- For smalls screens each takes 12 columns of width -->
                <!-- For medium screens each takes 12 columns of width -->
                <!-- For large screens each takes 12 columns of width -->
                <!-- For xlarge screens each takes 12 columns of width -->
                <div class="col s12 m6 l4 xl2">content</div>
                <div class="col s12 m6 l4 xl2">content</div>
                <div class="col s12 m6 l4 xl2">content</div>
                <div class="col s12 m6 l4 xl2">content</div>
                <div class="col s12 m6 l4 xl2">content</div>
                <div class="col s12 m6 l4 xl2">content</div>
            </div>
            <!-- They all don't have to have the same number -->
            <div class="row">
                <div class="col s12 m8">content</div>
                <div class="col s12 m4">content</div>
                <div class="col s12 m4">content</div>
                <div class="col s12 m8">content</div>
            </div>
        </div>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>



</html>
